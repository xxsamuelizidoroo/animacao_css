<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações usando HTML e CSS</title>

    <!-- Link para o CSS -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Animando elementos usando CSS</h1>
    <hr>

    <!-- (1ª Animação) Trocar a cor de fundo da tela continuamente -->

    <div class="conteudo" id="um">
        <h2>Lorem ipsum dolor sit amet.</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni aliquam iure minus ipsum, aspernatur impedit.</p>
    </div>

    <!-- _____________________________________________ -->
    <!-- (2ª Animação) Faz aparecer o 2º texto com atraso -->

    <div class="conteudo" id="dois">
        <h2>Este aparece (com atraso)</h2>
        <p>Animando a página com uso de @Keyframes no CSS</p>
    </div>
    <hr>

    <!-- _____________________________________________ -->
    <!-- (3ª Animação) Girar imagem -->

    <div id="tres">
        <h2>Animando imagem (Girar)</h2>
        <img src="imagens/criativo1m.jpg" alt="imagemAnimada">
    </div>
    <hr>

    <!-- _____________________________________________ -->
    <!-- (4ª Animação) Deslizar imagem -->

    <div id="quatro">
        <h2>Animando imagem (Deslizar)</h2>
        <img src="imagens/criativo1m.jpg" alt="imagemAnimada">
    </div>
    
</body>
</html>
